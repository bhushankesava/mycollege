<h1>Student Registration</h1>
<form action="/college/save_details/" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    Name <input type="text" name="name"><br>
    <br>
    Mobile<input type="text" name="phone"><br>
    <br>
    Email<input type="text" name="email"><br>
    <br>
    Department:
    <select name="code">
    {% for each in deps %}
        {{each}}
        <option value={{each.code}}>{{each.code}}</option>
    {% endfor %}
</select><br><br>
    photo<input type="file" name="image"><br>
    <br>
    username<input type="text" name="username"><br><br>
    password<input type="text" name="password"><br>

    <input type="submit" value="Register"><br>
</form>
    <a href="/college/">Back</a>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
